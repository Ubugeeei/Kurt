  <script>
    // Closure
    let count = 6;
    const double = function (n) {
      return n * 2;
    };
    console.log("double(count):", double(count));

    // Recursion
    const factorial = function (num) {
      if (num === 0) return 1;
      return num * factorial(num - 1);
    };
    const res = factorial(5);
    console.log("factorial(5):", res);
  </script>
